<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="email">Email:</label>
  <input type="email" formControlName="userEmail">

  <label for="password">Password:</label>
  <input type="password" formControlName="userPassword">

  <input type="submit" [disabled]="!loginForm.valid">
</form>
<button (click)="checkLoggedIn()">Check logged in</button><button [routerLink]="['/register']">Register</button>
